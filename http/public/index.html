<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="DevCodes">
    <title>CRM Cliente</title>
    <link href="./clientform.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>

	<!-- SweetAlert2 -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <div class="main">
            <main class="content">
                <div class="container-fluid">
                    <div class="header">
                        <h1 class="header-title">
                            Área do Cliente
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Formulário Empresarial</h5>
                                </div>
                                <div class="card-body">
									<form action="javascript:void(0)" id="form_cliente" method="POST">
										<input type="hidden" name="cli_id" > 
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="inputRazaoSocial">Razão Social</label>
                                                <input type="text" class="form-control" name="cli_razaosocial" placeholder="Razão Social">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="inputNomeFantasia">Nome Fantasia</label>
                                                <input type="text" class="form-control" name="cli_nome" placeholder="Nome Fantasia">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="inputEmail">Enderesso de Email</label>
                                                <input type="email" class="form-control" name="cli_email" placeholder="Email" >
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="inputCNPJ">CNPJ</label>
                                                <input type="text" class="form-control" name="cli_cnpj" id="cnpj-input" placeholder="CNPJ" data-inputmask="'alias': 'phonebe'">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-4">
                                                <label for="inputCity">CEP</label>
                                                <input type="text" class="form-control" name="cli_cep" placeholder="CEP">
                                            </div>
											<div class="mb-3 col-md-2">
                                                <label for="inputCity">Estado</label>
                                                <select name="cli_uf" id="cli_uf" class="form-select">
                                                    <option value="Acre">Acre</option>
                                                    <option value="Alagoas">Alagoas</option>
                                                    <option value="Amapá">Amapá</option>
                                                    <option value="Amazonas">Amazonas</option>
                                                    <option value="Bahia">Bahia</option>
                                                    <option value="Ceará">Ceará</option>
                                                    <option value="Distrito Federal">Distrito Federal</option>
                                                    <option value="Espírito Santo">Espírito Santo</option>
                                                    <option value="Goiás">Goiás</option>
                                                    <option value="Maranhão">Maranhão</option>
                                                    <option value="Mato Grosso">Mato Grosso</option>
                                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                                    <option value="Minas Gerais">Minas Gerais</option>
                                                    <option value="Pará">Pará</option>
                                                    <option value="Paraíba">Paraíba</option>
                                                    <option value="Paraná">Paraná</option>
                                                    <option value="Pernambuco">Pernambuco</option>
                                                    <option value="Piauí">Piauí</option>
                                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                                    <option value="Rondônia">Rondônia</option>
                                                    <option value="Roraima">Roraima</option>
                                                    <option value="Santa Catarina">Santa Catarina</option>
                                                    <option value="São Paulo">São Paulo</option>
                                                    <option value="Sergipe">Sergipe</option>
                                                    <option value="Tocantins">Tocantins</option>
                                                    <option value="Estrangeiro">Estrangeiro</option>  
										        </select>
                                                <input type="text" class="form-control" name="cli_uf" placeholder="Estado" >
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="inputCity">Cidade</label>
                                                <input type="text" class="form-control" name="cli_cidade" placeholder="Cidade">
                                            </div>
                                            <div class="mb-3 col-md-10">
                                                <label for="inputCity">Endereço</label>
                                                <input type="text" class="form-control" name="cli_endereco" placeholder="Endereço">
                                            </div>
                                            <div class="mb-3 col-md-2">
                                                <label for="inputCity">Nº</label>
                                                <input type="text" class="form-control" name="cli_numero" placeholder="Ex: 120">
                                            </div>
                                            <div class="mb-3 col-md-12">
                                                <label for="inputCity">Complemento</label>
                                                <input type="text" class="form-control" name="cli_complemento" placeholder="Complemento">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="inputSegmento">Segmento</label>
												
                                            </div>
											<div class="mb-3 col-md-6">
                                                <label class="inputCity">Como conheceu nossa Empresa?</label>
                                                <textarea class="form-control" name="cli_indicacao" placeholder="Conte-nos" rows="1"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="mb-3 col-md-3">
                                                <label class="form-label w-100">Contratos</label>
                                                <!-- <input type="file"> -->
                                                <label for="tre_path_slider" class="label_file">Envie seu Contrato (PDF)</label>
												<input onchange="getFileData(this, 0, 'pdf');" type="file" accept="application/pdf" class="custom-file-input" name="tre_path_slider" id="tre_path_slider" multiple>
                                            </div>
                                            <div class="mb-3 col-md-6" style="height: 105px; width: 370px; overflow-y: scroll;">
                                                <table class="table table-responsive" id="file_table">
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <div class=" col-md-5 mt-2 text-center">
                                                <h6 class="card-subtitle mb-2 text-muted">Porte da Empresa</h6>
                                                <form action="#">
                                                    <p>
                                                        <input type="radio" id="test1" name="radio-group" checked>
                                                        <label class="label_pequena" for="test1">Pequeno</label>
                                                    </p>
                                                    <p>
                                                        <input type="radio" id="test2" name="radio-group">
                                                        <label class="label_media" for="test2">Media</label>
                                                    </p>
                                                    <p>
                                                        <input type="radio" id="test3" name="radio-group">
                                                        <label class="label_grande" for="test3">Grande</label>
                                                    </p>
                                                </form>
                                            </div>            
                                        </div>
                                        <button type="button" class="btn btn-secondary pull-right" onclick="btn_gravar_cliente()">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-xl-6 mt-5">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Formulário de Sócios</h5>
                                </div>
                                <div class="card-body">
									<form action="javascript:void()" id="form_socio" method="POST">
										<input type="hidden" id="soc_id" name="soc_id">
										<input type="hidden" id="soc_cli_id" name="soc_cli_id">
                                        <div class="mb-3">
                                            <label class="form-label">Nome Completo</label>
                                            <input type="text" class="form-control" id="soc_nome" name="soc_nome" placeholder="Nome do Sócio">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Telefone</label>
                                            <input type="text" class="form-control" id="soc_telefone" name="soc_telefone" placeholder="Telefone do Sócio">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="soc_cpf" name="soc_cpf" placeholder="CPF do Sócio">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Função</label>
                                            <input type="text" class="form-control" id="soc_cargo" name="soc_cargo" placeholder="Informe a Função deste Sócio">
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="btn_gravar_socio()">Adicionar</button>
                                        <button type="button" class="btn btn-secondary" onclick="btn_limpar_socio()">Limpar</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-6 mt-5">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Tabela de Sócios</h5>
								</div>
                                <div class="table-responsive" style="height: 405px;overflow-y: scroll;" id="resultado">
									    <!-- ARQUIVO "LISTA_SOCIOS.PHP" -->
                                </div>
							</div>
                        </div>
                        <button type="button" class="btn-salvartd btn btn-success mt-4 mb-4" onclick="">Salvar tudo</button>
                    </div>         
            </main>
        </div>
    </div>

</body>

</html>
